<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen Chien's Projects</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Lighter background for better contrast */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2941AB; /* Dark blue header */
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex; /* Use flexbox for layout */
            flex: 1;
            padding: 20px;
        }

        #articles {
            flex: 2; /* Articles take up more space */
            padding-right: 20px; /* Add spacing between articles and sidebar */
            text-align: left; /* Align articles to the left */
        }

        #quick-links {
            flex: 1;
            background-color: #f4f4f4; /* Light background for sidebar */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #quick-links h2 {
            color: #2941AB; /* Dark blue heading for sidebar */
        }

        #quick-links ul {
            list-style: none;
            padding: 0;
        }

        #quick-links li {
            margin-bottom: 10px;
        }

        #quick-links a {
            color: #333;
            text-decoration: none;
        }

        footer {
            background-color: #2941AB; /* Dark blue footer */
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: smaller;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Stephen Chien's Projects</h1>
    </header>

    <main>
        <div id="articles">
            <p>Coming Soon - Stay tuned for some exciting projects!</p>
            </div>

        <div id="quick-links">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Stephen Chien</p>
    </footer>
</body>
</html>
